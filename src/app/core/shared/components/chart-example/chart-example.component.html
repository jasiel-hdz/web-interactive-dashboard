<div class="bg-card grid grid-cols-2 gap-16 w-full p-4 md:p-8 shadow dark:border-b dark:bg-transparent dark:shadow-none rounded-2xl">
  <div class="flex flex-col w-full">
    <h2 class="w-full font-semibold text-start mb-4">OTS gráfico semanal</h2>
    <canvas class="w-full" id="barChart"></canvas>
  </div>

  <div class="flex flex-col justify-center items-center gap-4 mid:gap-16">
    
    <mat-button-toggle-group class="w-full flex justify-end" [(ngModel)]="selectedOption" (change)="onSelectionChange($event)">
      <mat-button-toggle value="lastWeek">
        Semana pasada
      </mat-button-toggle>
      <mat-button-toggle value="thisWeek">
        Esta semana
      </mat-button-toggle>
    </mat-button-toggle-group>

    <div class="flex flex-col justify-center items-start w-full">
      <h4 class="text-gray-500 mb-4">Descripción general</h4>
      <div class="grid grid-cols-1 w-full">
        <div class="grid grid-cols-4 gap-4 w-full">
          
          <div class="col-span-3 bg-indigo-100 p-6 rounded-xl">
            <h3 class="text-6xl font-semibold leading-none text-indigo-800">1.2M</h3>
            <h4 class="font-medium text-lg text-indigo-800">OTS</h4>
          </div>
          
          <div class="col-span-1 bg-indigo-100 p-6 rounded-xl">
            <h3 class="text-6xl font-semibold leading-none text-indigo-800">1.2M</h3>
            <h4 class="font-medium text-lg text-indigo-800">OTS</h4>
          </div>

          <div class="col-span-1 bg-gray-100 p-6 rounded-xl">
            <h3 class="text-6xl font-semibold leading-none text-gray-500">1.2M</h3>
            <h4 class="font-medium text-lg text-gray-500">OTS</h4>
          </div>
          
          <div class="col-span-3 bg-gray-100 p-6 rounded-xl">
            <h3 class="text-6xl font-semibold leading-none text-gray-500">1.2M</h3>
            <h4 class="font-medium text-lg text-gray-500">OTS</h4>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
